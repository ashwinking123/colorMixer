<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
    <script>
        function mixColors() {
          // Get the color values from the input fields
          var color1 = document.getElementById("color1").value;
          var color2 = document.getElementById("color2").value;
        
          // Convert the colors to RGB values
          var rgb1 = hexToRgb(color1);
          var rgb2 = hexToRgb(color2);
        
          // Mix the colors by averaging their RGB values
          var mixedR = Math.round((rgb1.r + rgb2.r) / 2);
          var mixedG = Math.round((rgb1.g + rgb2.g) / 2);
          var mixedB = Math.round((rgb1.b + rgb2.b) / 2);
        
          // Convert the mixed color back to hex format
          var mixedHex = rgbToHex(mixedR, mixedG, mixedB);
        
          // Set the background color of an element to the mixed color
          document.getElementById("result").style.backgroundColor = mixedHex;
        }
        
        function hexToRgb(hex) {
          // Convert a hex color string to an object with r, g, and b properties
          var r = parseInt(hex.substring(1, 3), 16);
          var g = parseInt(hex.substring(3, 5), 16);
          var b = parseInt(hex.substring(5, 7), 16);
          return { r: r, g: g, b: b };
        }
        
        function rgbToHex(r, g, b) {
          // Convert an RGB color to a hex color string
          var hexR = r.toString(16).padStart(2, '0');
          var hexG = g.toString(16).padStart(2, '0');
          var hexB = b.toString(16).padStart(2, '0');
          return '#' + hexR + hexG + hexB;
        }
        document.getElementById("color-box").style.backgroundColor = mixedHex;
        
        </script>
</head>
<body id="result">
    <center>
    <div >
        <p class="text-3xl font-bold mt-10">Color Mixer Javascript</p>
        <div class="text-white bg-black mx-12 py-5 rounded-3xl mt-24">
            <input type="color" id="color1" class="px-28 py-4 rounded-lg border-2 border-white"><br><br>
            <input type="color" id="color2" class="px-28 py-4 rounded-lg border-2 border-white"><br><br>
            <button onclick="mixColors()" class="px-16 py-2 rounded-lg border-2 border-white">Mix</button>
        </div>
    </div>
   </center>
</body>
</html>
